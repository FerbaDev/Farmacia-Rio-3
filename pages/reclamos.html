<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../estilos.css">
    <title>Reclamos</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="../imagenes/pharmacy-gcc760bf80_640.png" alt="" width="30" height="30"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link" href="../index.html">INICIO</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link active" href="#" aria-current="page">NUEVO RECLAMO</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">LISTADO DE RECLAMOS</a>
                    </li>
                </ul>
            </div>
            </div>
        </nav>
    </header>
    <main class="bg-primary-subtle py-5">
        <div class="container">
            <h3 class="my-5">Reclamos</h3>
            <form class="row g-3 py3">
                <div class="row g-3">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Nombre" aria-label="First name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Apellido" aria-label="Last name">
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="telefono" class="form-label">Telefono</label>
                    <input type="tel" class="form-control" id="telefono">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Domicilio</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">Ciudad</label>
                    <select id="inputState" class="form-select">
                        <option selected>Rio Tercero</option>
                        <option>Almafuerte</option>
                        <option>Hernando</option>
                        <option>Corralito</option>
                        <option>Tancacha</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Codigo postal</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Descripción del reclamo</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">Estado del reclamo</label>
                    <select id="inputState" class="form-select">
                        <option selected>Abierto</option>
                        <option>Cerrado</option>
                        <option>Incorrecto</option>
                    </select>
                </div>
                <div class="form-check">
                    <h6 class="my-3">Prioridad</h6>
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Alta
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Baja
                    </label>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Recibir alerta por SMS
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary" id="botonForm">Enviar</button>
                </div>
            </form>
        </div>
        

    </main>
    <footer class="bd-footer py-4 py-md-5 mt-5 bg-body-tertiary">
        <div class="container py-4 py-md-5 px-4 px-md-3 text-body-secondary">
            <div class="row">
                <div class="col-lg-3 mb-3">
                    <a href="../index.html" class="d-inline-flex align-items-center mb-2 text-body-emphasis text-decoration-none"><img src="../imagenes/pharmacy-gcc760bf80_640.png" alt="" width="30" height="30">Farmacia Rio III</a>
                    <ul class="list-unstyled small">
                        <li class="mb-2">Libertad 345</li>
                        <li class="mb-2">Tel 3571546222</li>
                        <li class="mb-2">farmaciario3@hotmail.com</li>
                    </ul>
                </div>
                <div class="col-6 col-lg-2 offset-lg-1 mb-3">
                    <h5>Links</h5>
                    <ul class="list-unstyled">
                        <li class="mb-2">Productos</li>
                        <li class="mb-2">Perfumes</li>
                        <li class="mb-2">Pañales</li>
                    </ul>
                </div>
                <div class="col-6 col-lg-2 offset-lg-1 mb-3">
                    <h5>Redes sociales</h5>
                    <ul class="list-unstyled">
                        <li class="mb-2">Facebook</li>
                        <li class="mb-2">Instagram</li>
                        <li class="mb-2">WhatsApp</li>
                    </ul>
                </div>

            </div>
        </div>
        
    </footer>
    







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="../main.js"></script>
</body>
</html>
